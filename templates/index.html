<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageWhiz üßô‚Äç‚ôÇÔ∏è</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f7f8fc; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 700px; width: 100%; margin: 20px; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 6px B20px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #4a4a4a; font-weight: 600; }
        label { font-weight: 600; margin-bottom: 8px; display: block; }
        input[type="url"], textarea { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        textarea { resize: vertical; }
        button { width: 100%; padding: 14px; background: linear-gradient(90deg, #5e72e4, #825ee4); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: 600; }
        button:hover { opacity: 0.9; }
        .response { margin-top: 25px; padding: 20px; background-color: #f7f8fc; border-radius: 8px; border: 1px solid #e6e6e6; white-space: pre-wrap; word-wrap: break-word; }
        .response h2 { margin-top: 0; color: #5e72e4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PageWhiz üßô‚Äç‚ôÇÔ∏è</h1>
        <form action="/" method="post">
            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" value="{{ url or '' }}" required>

            <label for="question">Question</label>
            <textarea id="question" name="question" rows="4" placeholder="What is this page about?" required>{{ question or '' }}</textarea>

            <button type="submit">Ask PageWhiz</button>
        </form>

        {% if answer %}
        <div class="response">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
