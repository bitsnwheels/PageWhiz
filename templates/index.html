<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageWhiz üßô‚Äç‚ôÇÔ∏è</title>
    <style>
        /* --- 1. COLOR SCHEME UPDATED TO MATCH LOGO --- */
        :root {
            --primary-green: #00D26A; /* A vibrant green similar to your logo */
            --dark-text: #2c3e50;
            --light-gray-bg: #f8f9fa;
            --border-color: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--light-gray-bg);
            color: var(--dark-text);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        /* --- 2. LEFT COLUMN BACKGROUND CHANGED TO WHITE --- */
        .info-column {
            background-color: #ffffff; /* Removed the blue gradient */
            color: var(--dark-text); /* Changed text to dark for white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .form-column {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
        }

        .info-column, .form-container {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 350px;
            margin-bottom: 20px;
        }
        .info-column h1 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            color: var(--dark-text); /* Changed title to dark */
        }
        .info-column p {
            font-size: 1.1rem;
            max-width: 400px;
            line-height: 1.6;
            color: #7f8c8d;
        }

        label { font-weight: 600; margin-bottom: 8px; display: block; }
        input[type="url"], textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="url"]:focus, textarea:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 210, 106, 0.2);
            outline: none;
        }
        textarea { resize: vertical; }

        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-green);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #00b85a; /* Slightly darker green on hover */
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-gray-bg);
            border-radius: 8px;
            border-left: 5px solid var(--primary-green);
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }
        .response h2 { margin-top: 0; color: var(--primary-green); }
        
        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .info-column {
                min-height: auto;
                padding: 40px 20px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="info-column">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="PageWhiz Logo" class="logo">
            
        </div>

        <div class="form-column">
            <div class="form-container">
                <form id="whiz-form" action="/" method="post">
                    <label for="url">URL</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" value="{{ url or '' }}" required>

                    <label for="question">Your Question</label>
                    <textarea id="question" name="question" rows="4" placeholder="What is the key takeaway from this page?" required>{{ question or '' }}</textarea>

                    <button type="submit" class="submit-button">
                        <span class="button-text">Ask PageWhiz</span>
                        <div class="loader"></div>
                    </button>
                </form>

                {% if answer %}
                <div class="response">
                    <h2>Answer:</h2>
                    <p>{{ answer }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('whiz-form');
        const submitButton = form.querySelector('.submit-button');
        const buttonText = form.querySelector('.button-text');
        const loader = form.querySelector('.loader');

        form.addEventListener('submit', function() {
            buttonText.style.display = 'none';
            loader.style.display = 'block';
            submitButton.disabled = true;
        });
    </script>

</body>
</html>
